<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Marketing</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Inter:wght@200;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">

        <div class="boundary">

            <div class="video-container">
                <img class="gif" src="./assets/blue-liftoff.gif" alt="" />
                <img class="yellow-car trans" src="./assets/yellow-car.png" alt=""  />
            </div>
            <h1>Traditional Marketing</h1>
        </div>
    </div>
</body>

<script>
       
       let gif = document.querySelector('.gif');
       let car = document.querySelector('.yellow-car');
       let boundary
       console.log(gif,car);
       gif.onclick = () =>{
        car.style.animation = `none`;
        car.classList.add('come-to-center');
        gif.classList.add('fade-up');
        setTimeout(()=>{
                setTimeout(()=>{

                    document.querySelector('.boundary').innerHTML = `<video playsinline="true" webkit-playsinline="true" preload class='green-video' muted src='./assets/green-remaining-video.mov'>`;
                        document.querySelector('.green-video').play();   
                        // document.querySelector('.green-video').currentTime = 6;    
                        setTimeout(()=>{
                        gif.style.display = `none`;
                        car.style.display = `none`;
                    },100)
                        
                },300)    
        },300)
       }
</script>
</html>
